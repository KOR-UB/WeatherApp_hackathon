<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="기상예보 페이지">
    <meta name="description" content="기상예보 및 시간확인 가능한 사이트입니다.">
    <meta name="keywords" content="날씨,기상,시계,예보,맑음,비옴,흐림,눈,천둥,번개">
    <meta property="og:title" content="이번주 날씨 한눈에 보기">
    <meta property="og:description" content="금주 5일동안의 날씨와 시간을 볼 수 있는 사이트">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <title>weatherForecast</title>
    <link rel="shortcut icon" href="./img/favi.ico">
    <link rel="stylesheet" href="./css/clock.css">
    <link rel="stylesheet" href="./css/common.css">
    <script defer src="./js/clock.mjs"></script>
    <script defer src="./js/weather.mjs"></script>
    <script src="https://kit.fontawesome.com/33179a3595.js" crossorigin="anonymous"></script>
  </head>

<body>
  <main>
    <h1 class="a11y_hidden">기상예보 페이지</h1>
    <section id="clock" class="clock">
      <h2 class="a11y_hidden">현재 시간</h2>
      <div class="clock_wrap">
        <p class="comment"></p>
        <p class="time"><i class="fas fa-spinner"></i></p>
        <time class="date"></time>
      </div>
    </section>
    <section id="set">
      <h2 class="a11y_hidden"></h2>
    </section>
    <section id="weather">
      <h2 class="a11y_hidden"></h2>
    </section>
  </main>
</body>
</html>
